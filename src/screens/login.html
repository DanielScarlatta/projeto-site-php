<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../scripts/login.js" defer></script>
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin" id="conteinerForm">
            <h1>Login</h1>
            <p>Digite os seus dados para o acesso nos campos abaixo.</p>

            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" id="emailLogin"/>

            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" id="passwordLogin"/>

            <a href="./forgotPass.html">Esqueci minha senha</a>

            <span class="span">NÃ£o uma conta? </span>
            <a href="./register.html">Cadastrar-se</a>
            <input type="submit" value="Acessar" class="btn" id="btnAccessLogin" />
        </form>
    </div>
    
</body>
</html>
