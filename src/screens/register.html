<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/register.css">
    
    <script src="../scripts/register.js" defer></script>
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin" id="conteinerForm">
            <p style="color: #388e3c;" id="responseApi"></p>

            <h1>Cadastro</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>

            <label for="name">Nome Completo</label>
            <input type="text" placeholder="Digite seu nome Completo" autofocus="true" id="nameRegister"/>

            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" id="emailRegister"/>

            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" id="passwordRegister"/>

            <label for="confirmpasswordRegister">Confirme sua senha</label>
            <input type="password" placeholder="Digite sua senha" id="confirmpasswordRegister"/>

            <span class="span">Tem uma conta? </span>
            <a href="./login.html">Conecte-se agora</a>
            <input type="submit" value="Cadastar-se" class="btn" id="btnRegisterUser"/>
        </form>
    </div>
    
</body>
</html>
